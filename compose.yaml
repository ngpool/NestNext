services:
  nginx:
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
    container_name: nginx-proxy
    platform: linux/x86_64 # M1チップ対応のため追記
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/logs/nginx:/var/log/nginx
      - ./docker/nginx/etc/nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www/html
    depends_on:
      - frontend
      - backend
    networks:
      - nest-next

  frontend:
    build:
      context: ./docker/frontend
      dockerfile: Dockerfile
    container_name: nextjs-client
    platform: linux/x86_64 # M1チップ対応のため追記
    tty: true
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app/frontend
    networks:
      - nest-next

  backend:
    build:
      context: ./docker/backend
      dockerfile: Dockerfile
    container_name: nestjs-server
    platform: linux/x86_64 # M1チップ対応のため追記
    tty: true
    ports:
      - "4000:4000"
    depends_on:
      - database
    volumes:
      - ./backend:/app/backend
    networks:
      - nest-next

  database:
    build:
      context: ./docker/database
      dockerfile: Dockerfile
    container_name: postgres-db
    platform: linux/x86_64 # M1チップ対応のため追記
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./docker/database/postgres/data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - nest-next

networks:
  nest-next:
